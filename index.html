<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DeFi Portal - Template 1</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
    background: radial-gradient(circle at 20% 80%, #FF006E 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, #8338EC 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, #3A86FF 0%, transparent 50%),
                linear-gradient(180deg, #06092B 0%, #1B1B3A 100%);
    min-height:100vh;
    font-family:'Inter',-apple-system,sans-serif;
    display:flex;
    align-items:center;
    justify-content:center;
    color:#fff;
}
.container{
    text-align:center;
    padding:60px 40px;
    background:rgba(255,255,255,0.03);
    backdrop-filter:blur(40px);
    border-radius:32px;
    border:1px solid rgba(255,255,255,0.1);
    box-shadow:0 20px 80px rgba(131,56,236,0.2);
    max-width:500px;
    width:90%;
}
.logo{
    width:120px;
    height:120px;
    margin:0 auto 30px;
    background:linear-gradient(135deg,#FF006E,#8338EC);
    border-radius:30px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:60px;
    box-shadow:0 20px 40px rgba(131,56,236,0.4);
}
h1{
    font-size:48px;
    font-weight:800;
    background:linear-gradient(90deg,#FF006E,#8338EC,#3A86FF);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    margin-bottom:20px;
}
.subtitle{
    font-size:18px;
    color:rgba(255,255,255,0.7);
    margin-bottom:50px;
    line-height:1.6;
}
.features{
    display:flex;
    gap:20px;
    margin-bottom:50px;
}
.feature-card{
    flex:1;
    padding:20px;
    background:rgba(255,255,255,0.05);
    border-radius:20px;
    border:1px solid rgba(255,255,255,0.1);
}
.feature-icon{
    font-size:32px;
    margin-bottom:10px;
}
.feature-title{
    font-size:14px;
    font-weight:600;
    margin-bottom:5px;
}
.feature-desc{
    font-size:12px;
    color:rgba(255,255,255,0.6);
}
.connect-btn{
    width:100%;
    padding:20px;
    background:linear-gradient(135deg,#FF006E,#8338EC);
    border:none;
    border-radius:20px;
    color:white;
    font-size:18px;
    font-weight:700;
    cursor:pointer;
    transition:all 0.3s ease;
    box-shadow:0 10px 40px rgba(131,56,236,0.3);
    text-transform:uppercase;
    letter-spacing:1px;
}
.connect-btn:hover{
    transform:translateY(-3px);
    box-shadow:0 15px 50px rgba(131,56,236,0.4);
}
.trust-badges{
    margin-top:40px;
    display:flex;
    justify-content:center;
    gap:30px;
    opacity:0.7;
}
.badge{
    display:flex;
    align-items:center;
    gap:8px;
    font-size:14px;
}
</style>
</head>
<body>
<div class="container">
    <div class="logo">‚ö°</div>
    <h1>DeFi Portal</h1>
    <p class="subtitle">The most trusted decentralized platform for digital assets management</p>
    
    <div class="features">
        <div class="feature-card">
            <div class="feature-icon">üîí</div>
            <div class="feature-title">Secure</div>
            <div class="feature-desc">Military-grade encryption</div>
        </div>
        <div class="feature-card">
            <div class="feature-icon">‚ö°</div>
            <div class="feature-title">Fast</div>
            <div class="feature-desc">Instant transactions</div>
        </div>
        <div class="feature-card">
            <div class="feature-icon">üåç</div>
            <div class="feature-title">Global</div>
            <div class="feature-desc">Multi-chain support</div>
        </div>
    </div>
    
    <button class="connect-btn">Connect Wallet</button>
    
    <div class="trust-badges">
        <div class="badge">‚úì Audited</div>
        <div class="badge">‚úì 100K+ Users</div>
        <div class="badge">‚úì $1B+ Volume</div>
    </div>
</div>
</body>
</html>
